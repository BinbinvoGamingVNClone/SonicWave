<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate 1-Day Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        .key-box {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Generate 1-Day License Key</h2>
    <button id="generateBtn" onclick="generateKey()">Generate Key</button>
    <div class="key-box" id="keyOutput">Your key will appear here</div>
</div>

<script> // Kiểm tra ngay khi trang tải

    function generateKey() {
        const expiration = new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString(); // Hạn 24h
        const randomPart = Math.random().toString(36).substring(2, 10).toUpperCase();
        const key = `1DAY-${randomPart}-${btoa(expiration)}`;

        document.getElementById("keyOutput").innerHTML = key;
        document.getElementById("generateBtn").disabled = true; // Giới hạn tạo key 1 lần
    }
</script>

</body>
</html>
